<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Use minified version -->
    <title>{{.Title}}</title>
    <style>
      /* Inline critical CSS here */
      body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      .bg-gray-100 {
        background-color: #f7fafc;
      }
      .max-w-6xl {
        max-width: 72rem;
      }
      .mx-auto {
        margin-left: auto;
        margin-right: auto;
      }
      .px-4 {
        padding-left: 1rem;
        padding-right: 1rem;
      }
      .py-8 {
        padding-top: 2rem;
        padding-bottom: 2rem;
      }
      .bg-white {
        background-color: #ffffff;
      }
      .shadow {
        box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1),
          0 1px 2px 0 rgba(0, 0, 0, 0.06);
      }
      .overflow-hidden {
        overflow: hidden;
      }
      .rounded-lg {
        border-radius: 0.5rem;
      }
      .text-lg {
        font-size: 1.125rem;
      }
      .leading-6 {
        line-height: 1.5rem;
      }
      .font-medium {
        font-weight: 500;
      }
      .text-gray-900 {
        color: #1a202c;
      }
      .text-sm {
        font-size: 0.875rem;
      }
      .text-gray-500 {
        color: #718096;
      }
      .text-gray-900 {
        color: #1a202c;
      }
      .border-t {
        border-top-width: 1px;
      }
      .border-gray-200 {
        border-color: #edf2f7;
      }
      .flex {
        display: flex;
      }
      .flex-wrap {
        flex-wrap: wrap;
      }
      .justify-between {
        justify-content: space-between;
      }
      .items-center {
        align-items: center;
      }
      .py-3 {
        padding-top: 0.75rem;
        padding-bottom: 0.75rem;
      }
      .sm\:px-6 {
        padding-left: 1.5rem;
        padding-right: 1.5rem;
      }
      .sm\:py-4 {
        padding-top: 1rem;
        padding-bottom: 1rem;
      }
    </style>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <div class="bg-white shadow overflow-hidden sm:rounded-lg">
        <div class="px-4 py-5 sm:px-6">
          <h3 class="text-lg leading-6 font-medium text-gray-900">
            {{.Product.Name}}
          </h3>
        </div>
        <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
          <dl class="sm:divide-y sm:divide-gray-200">
            <div
              class="flex flex-wrap justify-between items-center py-3 sm:px-6 sm:py-4"
            >
              <dt class="text-sm font-medium text-gray-500">Price</dt>
              <dd class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2">
                {{.Product.Price}}
              </dd>
            </div>
          </dl>
        </div>
      </div>
    </div>
  </body>
</html>
