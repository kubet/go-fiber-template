<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Product Page</title>
    <link rel="stylesheet" href="/static/tailwind.css" />
  </head>
  <body class="bg-gray-100">
    <header class="bg-white py-4 border-b border-gray-200">
      <div class="container mx-auto px-4">
        <div class="flex justify-between items-center">
          <div class="text-2xl font-semibold text-gray-800">Logo</div>
          <input
            type="search"
            placeholder="Search"
            class="border border-gray-300 rounded-md w-1/2 pl-3 py-2"
          />
        </div>
      </div>
    </header>
    <main class="container mx-auto px-4 py-16">
      <div class="grid grid-cols-12 gap-6">
        <div class="col-span-12 md:col-span-8">
          <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="w-full h-64 relative">
              <img
                class="w-full h-full object-cover absolute"
                src="https://via.placeholder.com/640x360"
                alt="Product Image"
              />
              <button
                class="bg-gray-800 bg-opacity-50 text-white absolute top-1/2 left-2 p-2 rounded-full"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M15 19l-7-7 7-7"
                  />
                </svg>
              </button>
              <button
                class="bg-gray-800 bg-opacity-50 text-white absolute top-1/2 right-2 p-2 rounded-full"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 5l7 7-7 7"
                  />
                </svg>
              </button>
            </div>
            <div class="p-6">
              <h2 class="text-2xl font-semibold text-gray-800 mb-4">
                {{.Product.Name}}
              </h2>
              <p class="text-gray-600">Price: ${{.Product.Price}}</p>
            </div>
          </div>
        </div>
        <div class="col-span-12 md:col-span-4">
          <div class="bg-white shadow overflow-hidden sm:rounded-lg mt-8">
            <div class="px-4 py-5 sm:px-6">
              <h3 class="text-lg leading-6 font-medium text-gray-900">
                Recommended Products
              </h3>
            </div>
            <div class="border-t border-gray-200 px-4 py-5 sm:p-0">
              <dl class="sm:divide-y sm:divide-gray-200">
                {{range .RecommendedProducts}}
                <a href="/product/{{.Id}}" class="block hover:bg-gray-50">
                  <div
                    class="flex flex-wrap justify-between items-center py-3 sm:px-6 sm:py-4"
                  >
                    <dt class="text-sm font-medium text-gray-500">{{.Name}}</dt>
                    <dd
                      class="mt-1 text-sm text-gray-900 sm:mt-0 sm:col-span-2"
                    >
                      ${{.Price}}
                    </dd>
                  </div>
                </a>
                {{end}}
              </dl>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
